<!DOCTYPE html>
<html>
<head>
    <title>Assignment 2 | JSON Data Table</title>
    <link rel='shortcut icon' type='image/png' href='/favicon.png'/>
    <!-- link datatables css -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.9/css/jquery.dataTables.min.css">
</head>
<body>
    <table id="salesList" class="display" width="100%" cellspacing="0">
        <thead>
            <tr>
                <th>Last Name</th>
                <th>First Name</th>
                <th>Phone Number</th>
                <th>Annual Sales</th>
                <th>Commissions</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th>Last Name</th>
                <th>First Name</th>
                <th>Phone Number</th>
                <th>Annual Sales</th>
                <th>Commissions</th>
            </tr>
        </tfoot>
    </table>
    
    <!-- load jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <!-- load datatables js library -->
    <script src="https://cdn.datatables.net/1.10.9/js/jquery.dataTables.min.js"></script>
    
    <script type="text/javascript">
    $(document).ready(function() {
        $('#salesList').dataTable({
            "ajax": "ClientList.js",
            "columns": [
                {"data": "Last_Name"},
                {"data": "First_Name"},
                {"data": "Phone_Number"},
                {"data": "Annual_Sales"},
                {"data": "Commissions"}
            ]
        });   
    });
    </script>
</body>
</html>
